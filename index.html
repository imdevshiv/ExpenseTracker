<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="ExTr.png">
</head>
<body>

    <h2>Expense Tracker</h2>

    <div class="container">
        <h4>Your Current Balance</h4>
        <h1 id="balance">&#8377 0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+&#8377 0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-&#8377 0.00 </p>
            
        </div>
    </div>
    <h3>History</h3>
    <ul id="list" class="list">
        <li class="minus">Cash <span>-&#8377 400</span><button class="delete-btn">x</button></li>
    </ul>

    <h3>Add new transaction</h3>
    <form  id="form">
        <div class="form-control">
            <label for="text">Text</label>
            <input type="text" id="text" placeholder="Enter text...">
        </div>
        <div class="form-control">
            <label for="amount">Amount <br>(Add minus symbol (<b>-</b>) for Expense)</label>
            <input type="number" id="amount" placeholder="Enter Amount">
        </div>
        <button class="btn">Add Transaction</button>
    </form>
        
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
